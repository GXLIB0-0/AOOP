<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Report</h1>
        <input type="text" id="city-input" placeholder="Enter a city or place..." onkeyup="showSuggestions(this.value)">
        <ul id="suggestions" class="suggestions-list"></ul>
        <button id="search-button" onclick="getWeather()">Search</button>
        <div id="weather-info" class="weather-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
